<div class="well">
  <h2>Register</h2>
  <div class="signin form-horizontal">
    <form name="registration" class="form-group" method="post" action="/register">
      <label for="Email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" ng-model="email" name="email" required novalidate>
      </div>
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" name="password" required novalidate>
      </div>
      <div class="form-actions">
        <div class="col-sm-2">
          <input class="btn btn-primary" ng-click="register()" type="submit" value="Sign Up">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
